<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy without Bootstrap</title>
    <style>
        .section { height: 1000px; }
        .active { color: red; }
    </style>
</head>
<body>

<nav style="position:fixed">
    <ul style="list-style-type: none;">
        <li><a href="#northern">Northern</a></li>
        <li><a href="#central">Central</a></li>
        <li><a href="#southern">Southern</a></li>
        <li><a href="#eastern">Eastern</a></li>
        <li><a href="#islands">Islands</a></li>
    </ul>
</nav>

<div id="northern" class="section" style="background-image: url(https://picsum.photos/id/20/300/800);background-repeat:no-repeat;"></div>
<div id="central" class="section" style="background-image: url(https://picsum.photos/id/201/300/800);background-repeat:no-repeat;"></div>
<div id="southern" class="section" style="background-image: url(https://picsum.photos/id/35/300/800);background-repeat:no-repeat;"></div>
<div id="eastern" class="section" style="background-image: url(https://picsum.photos/id/256/300/800);background-repeat:no-repeat;"></div>
<div id="islands" class="section" style="background-image: url(https://picsum.photos/id/192/300/800);background-repeat:no-repeat;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>

<script>
$(document).ready(function() {
    // 當用戶滾動頁面時觸發
    $(window).scroll(function() {
        $('nav ul li a').each(function() {
            var currLink = $(this);
            var refElement = $(currLink.attr("href"));
            if (refElement.position().top <= $(window).scrollTop() && refElement.position().top + refElement.height() > $(window).scrollTop()) {
                $('nav ul li a').removeClass("active");
                currLink.addClass("active");
            }
            else{
                currLink.removeClass("active");
            }
        });
    });
});
</script>
