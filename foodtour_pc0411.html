<script>

    $(document).ready(function () {
        function initScrollSpy() {
            let isDesktop = $(window).width() >= 768; 

            if (isDesktop) {
                $('.slider').slick({
                    vertical: false,
                    dots: false,
                    infinite: false,
                    initialSlide: 5,
                    speed: 1000,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    adaptiveHeight: false,
                    arrows: false,
                });

                $('.slider').on('afterChange', function (event, slick, currentSlide) {
                    let currentSection = $('.slider-container')[currentSlide].id;
                    $('a.nav-link').removeClass('active');
                    $('a[href="#' + currentSection + '"]').addClass('active');
                });

                $('a.nav-link').click(function (e) {
                    e.preventDefault();
                    let targetSlide = $(this).attr('href').substring(1);
                    let slideIndex = $('.slider-container').index($('#' + targetSlide));
                    $('.slider').slick('slickGoTo', slideIndex);
                });

                $(document).on('wheel', function (e) {
                    if (e.originalEvent.deltaY > 0) {
                        $('.slider').slick('slickNext');
                    } else {
                        $('.slider').slick('slickPrev');
                    }

                    $('#prev').click(function () {
                        $('.slider').slick('slickPrev');
                    })



                    $('#next').click(function () {
                        $('.slider').slick('slickNext');
                    })

                });
            } else {
            // mobile
                $(window).scroll(function () {
                    $('nav ul li a').each(function () {
                        var currLink = $(this);
                        var refElement = $(currLink.attr("href"));

                        if (refElement.position().top <= $(window).scrollTop() && refElement.position().top + refElement.height() > $(window).scrollTop()) {
                            $('nav ul li a').removeClass("active");
                            currLink.addClass("active");
                        } else {
                            currLink.removeClass("active");
                        }
                    });
                });
            }
        }

        initScrollSpy(); // Initiate Scrollspy @ pageStart

        // Initiate Scrollspy when resize
        $(window).resize(function () {
            initScrollSpy();
        });
    });
</script>
