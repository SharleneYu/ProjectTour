<script>

    // 獲取視窗的寬度和高度
    var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

    // 在控制台console log中輸出尺寸
    console.log('Width: ' + width + ', Height: ' + height);



    //設定slick的.slider事件，連動nav監測
    $(document).ready(function () {
        $('.slider').slick({
            vertical: false, // Set to true if you want vertical slider
            dots: false,
            infinite: false,
            initialSlide: 1,
            speed: 500,
            slidesToShow: 1,
            slidesToScroll: 1,
            adaptiveHeight: true,
            arrows: false, // Hide default arrows
        });

        // Update Scrollspy based on slide change
        $('.slider').on('afterChange', function (event, slick, currentSlide) {
            let currentSection = $('.region')[currentSlide].id;
            $('a.nav-link').removeClass('active');
            $('a[href="#' + currentSection + '"]').addClass('active');
        });

        // SYU::測試NAV換成車圖
        document.addEventListener('DOMContentLoaded', function () {
            // 檢查是否有元素具有 'nav-link' 和 'active' 類別
            var activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                // 找到該元素下的 <img>
                var img = activeLink.querySelector('img');
                if (img) {
                    // 更新 <img> 的 src 和 alt 屬性
                    img.src = "../themes/lativ/activity/images/foodTour/食光旅行季20240305_移動選單-車子.png";
                    img.alt = ""; // 更新為需要的 alt 文字，這裡留空了
                }
            }
        });
        // SYU::測試NAV換成車圖

        // Navigate to slide on nav click
        $('a.nav-link').click(function (e) {
            e.preventDefault();
            let targetSlide = $(this).attr('href').substring(1); // Remove '#'
            let slideIndex = $('.region').index($('#' + targetSlide));
            $('.slider').slick('slickGoTo', slideIndex);
        });

        // Custom navigation logic for desktop
        $(document).on('wheel', function (e) {
            if (e.originalEvent.deltaY > 0) {
                $('.slider').slick('slickNext');
            } else {
                $('.slider').slick('slickPrev');
            }
        });
    });
</script>
